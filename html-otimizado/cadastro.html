<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ONG Conecta - Cadastro</title><link rel="stylesheet" href="../css/ong-style.min.css"><meta name="description" content="Formulário de cadastro para voluntários e doadores da ONG Conecta."></head><body><a href="#conteudo-principal" class="skip-link">Pular para o conteúdo principal</a><header class="site-header" role="banner"><div class="container"><div class="header-inner"><div class="brand"><img src="../imagens/ongconecta.png" alt="Logo da ONG Conecta" width="80" height="80"><h1>ONG Conecta</h1></div><nav role="navigation" aria-label="Menu principal"><ul id="menu-principal"><li><a href="index.html">Início</a></li><li><a href="projetos.html">Projetos</a></li><li><a href="cadastro.html" aria-current="page">Cadastro</a></li></ul><button class="hamburger" aria-label="Abrir menu de navegação" aria-controls="menu-principal" aria-expanded="false" ><span></span><span></span><span></span></button></nav><div class="mobile-menu" id="menu-mobile"></div></div></div></header><main id="conteudo-principal" role="main" tabindex="0"><section class="container mt-24" aria-labelledby="titulo-cadastro"><h2 id="titulo-cadastro">Cadastro de Voluntário ou Doador</h2><form id="formCadastro" aria-describedby="descricao-form"><p id="descricao-form" class="sr-only">Preencha todos os campos obrigatórios marcados com asterisco para enviar seu cadastro.</p><fieldset><legend>Informações Pessoais</legend><div class="field-row"><div class="form-group"><label for="nome">Nome Completo <span aria-hidden="true">*</span></label><input type="text" id="nome" name="nome" autocomplete="name" required aria-required="true"></div><div class="form-group"><label for="cpf">CPF <span aria-hidden="true">*</span></label><input type="text" id="cpf" name="cpf" maxlength="14" inputmode="numeric" required aria-required="true"></div></div><div class="field-row"><div class="form-group"><label for="email">Email <span aria-hidden="true">*</span></label><input type="email" id="email" name="email" autocomplete="email" required aria-required="true"></div><div class="form-group"><label for="telefone">Telefone <span aria-hidden="true">*</span></label><input type="tel" id="telefone" name="telefone" maxlength="15" autocomplete="tel" required aria-required="true"></div></div><div class="form-group"><label for="nascimento">Data de Nascimento <span aria-hidden="true">*</span></label><input type="date" id="nascimento" name="nascimento" required aria-required="true"></div></fieldset><fieldset><legend>Endereço</legend><div class="field-row"><div class="form-group"><label for="cep">CEP <span aria-hidden="true">*</span></label><input type="text" id="cep" name="cep" maxlength="9" inputmode="numeric" required aria-required="true"></div><div class="form-group"><label for="cidade">Cidade <span aria-hidden="true">*</span></label><input type="text" id="cidade" name="cidade" required aria-required="true"></div><div class="form-group"><label for="estado">Estado <span aria-hidden="true">*</span></label><input type="text" id="estado" name="estado" maxlength="2" required aria-required="true"></div></div><div class="form-group"><label for="endereco">Endereço <span aria-hidden="true">*</span></label><input type="text" id="endereco" name="endereco" required aria-required="true"></div></fieldset><button type="submit" class="btn btn-primary" aria-label="Enviar cadastro de voluntário ou doador">Enviar Cadastro</button></form></section></main><footer class="site-footer" role="contentinfo"><div class="container"><p>&copy; 2025 ONG Conecta - Todos os direitos reservados.</p></div></footer><div id="aria-live" class="sr-only" aria-live="polite"></div><script src="../js/main.min.js"></script></body></html>
