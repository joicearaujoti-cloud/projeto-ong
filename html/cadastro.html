<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Conecta - Cadastro</title>
  <link rel="stylesheet" href="../css/ong-style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <div class="brand">
        <img src="../imagens/ongconecta.png" alt="Logo ONG Conecta">
        <h1>ONG Conecta</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
        <div class="hamburger"><span></span><span></span><span></span></div>
      </nav>
      <div class="mobile-menu"></div>
    </div>
  </div>
</header>

<main>
  <section class="container mt-24">
    <h1>Cadastro de Voluntário / Doador</h1>
    <form id="formCadastro">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="field-row">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" required>
          </div>
        </div>
        <div class="field-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" required>
          </div>
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <div class="field-row">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="9" required>
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" maxlength="2" required>
          </div>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 ONG Conecta - Todos os direitos reservados</p>
  </div>
</footer>

<script src="../js/main.js"></script>
</body>
</html>
